<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Submission</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" style="width: 669px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Add customers details</h1>
          <hr/>
          <br/>
          <div id="content">
              <form class="form-horizontal" onSubmit="App.signCustomer(); return false;">

                  <div class="form-group">
                      <label for="name" class="control-label col-xs-3">Full Name</label>
                      <div class="col-xs-9">
                          <input type="text" class="form-control" id="name" placeholder="Your full name" required>
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label for="inputDOB" class="control-label col-xs-3">Date of Birth</label>
                      <div class="col-xs-9">
                          <input type="date" class="form-control" id="dob" placeholder="Your DoB" pattern="((0?[1-9]|1[012])[- -.](0?[1-9]|[12][0-9]|3[01])[- -.](19|20)?[0-9]{2})" required title="please enter date in dd-mm-yyyy format">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="inputAccount" class="control-label col-xs-3">Bank Account</label>
                      <div class="col-xs-9">
                          <input type="text" class="form-control" id="account" placeholder="Your 16 digit bank account" pattern=".{16,16}" required title="16 digits allowed">
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <div class="col-xs-offset-9 col-xs-10">
                          <button type="submit" class="btn btn-primary" >Sign my account</button>
                      </div>
                  </div>

              </form>
              <br/>
              <div class="w-100 justify-content-center">
                <a href="bankVerify.html"><button class="btn btn-primary">Verify</button>
                </a>
              </div>

              <div>
                  <p class="text-center" id="messageHolder"></p>
              </div>

              <div>
                  <p class="text-center" id="accountAddress"></p>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
